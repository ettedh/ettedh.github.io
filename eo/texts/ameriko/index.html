<hr>

<p>Ho bela pro vastaj ĉieloj<br>
Pro sukcenaj ondoj de grano<br>
Pro majestaĵoj de purpura monto<br>
Sur la fruktodona ebenaĵo</p>
<p>Ameriko! Ameriko!<br>
