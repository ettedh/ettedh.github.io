<svg
  width="9.66in"
  height="6.90in"
  viewBox="0 0 14 10"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="stripes" width="0.1" height="0.1" patternTransform="rotate(135)" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="0.1" stroke="black" stroke-width="0.1" />
    </pattern>

    <pattern id="patt" x="0" y="0" width="6" height="4" patternUnits="userSpaceOnUse">
      <polygon points="0,0 3,0 3,1 2,2" fill="url(#stripes)" />
      <polygon points="0,2 3,2 3,3 2,4" fill="url(#stripes)" />
      <polygon points="3,2 6,2 6,1 5,0" fill="url(#stripes)" />
      <polygon points="3,4 6,4 6,3 5,2" fill="url(#stripes)" />

      <rect    width="1" height="1" x="0" y="1" fill="black" />
      <polygon points="2,2 3,1 4,1 3,2"         fill="black" />
      <polygon points="4,0 5,0 4,1"             fill="black" />
      <rect    width="1" height="1" x="3" y="2" fill="black" />
      <polygon points="0,2 2,4 1,4 1,3 0,3"     fill="black" />
      <polygon points="5,2 6,2 6,3"             fill="black" />
    </pattern>
  </defs>

  <rect fill="white"      width="14" height="10" />
  <rect fill="url(#patt)" width="14" height="10" />
  
</svg>
