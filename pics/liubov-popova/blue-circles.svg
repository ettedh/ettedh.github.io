<svg
	viewBox="0 0 32 44"
	xmlns="http://www.w3.org/2000/svg">

	<defs>

		<pattern id="bg-1" width="8" height="11" patternUnits="userSpaceOnUse">
			<rect width="8" height="11" fill="black" />
			<line id="s-1" x1="0" x2="8" y1="0" y2="11" stroke-width="0.8" stroke="white"/>
			<use href="#s-1" x="-4" y="2.75"/>
			<use href="#s-1" x="-4" />
			<use href="#s-1" x="-2" />
			<use href="#s-1" x= "2" />
			<use href="#s-1" x= "4" />
			<use href="#s-1" x= "4" y="-2.75"/>
		</pattern>

		<pattern id="bg-2" width="8" height="11" patternUnits="userSpaceOnUse">
			<rect width="8" height="11" fill="black" />
			<line id="s-2" x1="1" y1="11" x2="9" y2="0" stroke-width="0.8" stroke="white"/>
			<use href="#s-2" x="-6" />
			<use href="#s-2" x="-4" />
			<use href="#s-2" x="-2" />
			<use href="#s-2" x= "2" />
			<use href="#s-2" x= "4" />
		</pattern>

		<symbol id="charge" width="10" height="10" patternUnits="userSpaceOnUse" >
			<circle cx="5" cy="5" r="5"   fill="mediumblue" />
			<circle cx="5" cy="5" r="3.5" fill="white"      />
			<circle cx="5" cy="5" r="2.5" fill="mediumblue" />
		</symbol>

		<pattern id="pattern" width="16" height="22" patternUnits="userSpaceOnUse">
			<rect fill="url(#bg-1)" width="8" height="11"              />
			<rect fill="url(#bg-1)" width="8" height="11" x="8" y="11" />
			<rect fill="url(#bg-2)" width="8" height="11" x="8"        />
			<rect fill="url(#bg-2)" width="8" height="11"       y="11" />

			<use href="#charge" y=" 6" x=" 3" />
			<use href="#charge" y="-5" x="-5" />
			<use href="#charge" y="17" x="-5" />
			<use href="#charge" y="-5" x="11" />
			<use href="#charge" y="17" x="11" />
		</pattern>
	</defs>

	<rect fill="url(#pattern)" width="32" height="44" />
</svg>
