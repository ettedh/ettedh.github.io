<svg
	width="14.31in"
	height="12.19in"
	viewBox="1 4 27 23"
	xmlns="http://www.w3.org/2000/svg">
	<defs>
		<pattern id="bg" width="1" height="1" patternUnits="userSpaceOnUse">
			<rect width="1" height="1" x="0" y="0" fill="white"/>
			<circle cx="0" cy="0" r="1" fill="mediumblue"/>
		</pattern>

		<symbol id="charge" width="9" height="6" patternUnits="userSpaceOnUse">
			<path d="M 0 6 L 4.5 0 L 9 6 M 4.5 1 L 1.1 5.5 L 7.9 5.5 L 4.5 1" fill="brown"/>
			<polygon points="2.25,3 4.5,6 6.75,3" />
		</symbol>

		<pattern id="fg" width="18" height="12" patternUnits="userSpaceOnUse">

			<rect fill="url(#bg)" width="18" height="12" />
			<use href="#charge" y="0" />
			<use href="#charge" y="6" />
			<use href="#charge" y="3"  transform="rotate(180,9,3)" />
			<use href="#charge" y="9"  transform="rotate(180,9,9)" />
			<use href="#charge" y="15" transform="rotate(180,9,15)" />
		</pattern>

	</defs>

	<rect fill="url(#bg)" width="28" height="27" />
	<rect fill="url(#fg)" width="27" height="27" />
</svg>
